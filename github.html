  <h1>GitHub 操作說明</h1>
  <ol>
    <li>註冊 GitHub 帳號：前往 https://github.com 註冊一個帳號。</li>
    <li>建立新倉庫（Repository）：點選右上角 ➕ → New repository。</li>
    <li>命名倉庫並選擇 Public。</li>
    <li>上傳你的 `index.html`（或整個網站資料夾）。</li>
    <li>進入「Settings」→「Pages」，選擇 `main` branch / root → 點選 Save。</li>
    <li>完成後，你會得到一個公開網址，例如 `https://你的帳號.github.io/你的倉庫名/`。</li>
  </ol>
