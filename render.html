  <h1>Render 操作說明</h1>
  <ol>
    <li>前往 https://render.com 並註冊帳號（可用 GitHub 登入）。</li>
    <li>點選「New」→「Static Site」。</li>
    <li>選擇你的 GitHub 倉庫。</li>
    <li>輸入網站名稱與網址（例如 ai-web-camp）。</li>
    <li>Build Command 留空，Publish Directory 填 `.`</li>
    <li>點選「Create Static Site」開始部署。</li>
    <li>完成後 Render 會給你一個公開網址。</li>
  </ol>
