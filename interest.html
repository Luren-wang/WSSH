<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的興趣</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #F5F5F5;
      padding: 40px;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.8;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 260px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #e67e22;
      margin-bottom: 12px;
    }
    .desc {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }
    a.back {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a.back:hover {
      background-color: #357ac8;
    }
  </style>
</head>
<body>
  <h1>我的興趣</h1>
  <p>作為資訊管理系的大二學生，我熱愛探索技術領域，也積極參與各種跨領域活動。</p>

  <div class="card-container">
    <div class="card">
      <div class="title">程式設計</div>
      <div class="desc">喜歡使用 Python 與 C# 解決實際問題，並開發個人專案，如自動化腳本與網頁應用。</div>
    </div>
    <div class="card">
      <div class="title">資料科學</div>
      <div class="desc">專注於大數據分析與機器學習，曾參加校內資料分析競賽並獲得佳績。</div>
    </div>
    <div class="card">
      <div class="title">看小說</div>
      <div class="desc">喜歡沉浸於各種類型的小說世界，從奇幻到現實題材皆有涉獵，並定期在校園書店探索新書。</div>
    </div>
    <div class="card">
      <div class="title">技術閱讀</div>
      <div class="desc">定期閱讀技術書籍與部落格，保持對前沿技術的敏銳度與學習動力。</div>
    </div>
    <div class="card">
      <div class="title">羽球</div>
      <div class="desc">喜歡與同學在校內體育館打羽球，運動能放鬆心情並增進體能。</div>
    </div>
    <div class="card">
      <div class="title">聽音樂</div>
      <div class="desc">經常透過音樂放鬆心情，涵蓋多種類型，尤其喜愛電子與獨立搖滾音樂。</div>
    </div>
  </div>

  <a href="intro.html" class="back">← 回自我介紹</a>
</body>
</html>
